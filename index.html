  <style>
    :root {
      --lge-yellow: #FFE400;
      --lge-green: #43D3A0;
      --lge-pink: #FF3B57;
      /* Stronger Coral/Pink */
      --lge-blue: #2563EB;
      /* Cobalt Blue */
      --lge-black: #000000;
      --lge-offwhite: #F8F9FA;
      --lge-shadow-soft: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
      --lge-shadow-card: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--lge-offwhite);
      color: var(--lge-black);
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Bolder Typography Hierarchy */
    .lge-title {
      font-weight: 800;
      /* Slightly reduced from 900 for more elegance */
      letter-spacing: -0.03em;
      line-height: 1.05;
    }

    .lge-subtitle {
      font-weight: 700;
      letter-spacing: -0.01em;
      line-height: 1.2;
    }

    .lge-body {
      font-weight: 400;
      line-height: 1.6;
      color: rgba(0, 0, 0, 0.7);
    }

    /* Elegant Sticker / Glass Tag Logic */
    .lge-tag {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      color: var(--lge-black);
      font-weight: 700;
      font-size: 11px;
      letter-spacing: 0.05em;
      border-radius: 99px;
      /* Pill shape for tags */
      border: 1px solid rgba(0, 0, 0, 0.05);
      box-shadow: var(--lge-shadow-card);
    }

    /* Premium Card System */
    .lge-card {
      background: white;
      border-radius: 16px;
      /* Softer radius */
      border: 1px solid rgba(0, 0, 0, 0.04);
      box-shadow: var(--lge-shadow-card);
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.4s ease;
    }

    .lge-card:active {
      transform: scale(0.99);
    }

    .lge-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--lge-shadow-soft);
    }

    /* Glass Pop (Subtle for CTAs) */
    .lge-glass-cta {
      background: rgba(37, 99, 235, 0.9);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .lge-button-primary {
      background: linear-gradient(135deg, #2563EB 0%, #1D4ED8 100%);
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .lge-button-primary:hover {
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
      transform: translateY(-1px);
    }

    .animate-reveal {
      animation: reveal 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) both;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom scrollbar for mobile feel */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
